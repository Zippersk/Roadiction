<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Roadiction</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#00bcd4">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#00bcd4">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
     <app-router style="display:none;">
      <app-route path="/" import="elements/roadiction-world.html"></app-route>
      <app-route path="/near" import="elements/roadiction-near.html"></app-route>
      <app-route path="/map" import="elements/roadiction-map.html"></app-route>
      <app-route path="/user" import="elements/roadiction-user.html"></app-route>
      <app-route path="*" import="/pages/not-found-page.html"></app-route>
    </app-router>
    <paper-drawer-panel right-drawer disable-edge-swipe id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <!-- Drawer Content -->
        <roadiction-notification-panel></roadiction-notification-panel>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
        
        <div class="middle center horizontal layout fit">
            <div class="app-name">Roadiction</div>
            <span class="flex"></span>
            <paper-icon-button icon="search"></paper-icon-button>
            <paper-icon-button id="paperToggle" icon="social:notifications" paper-drawer-toggle></paper-icon-button>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center layout flex fit">
            <div class="bottom-title paper-font-subhead">                   
 
                <paper-tabs id="nav" noink selected="{{selected}}">         
                      <paper-tab><a is="pushstate-anchor" href="/"><iron-icon icon="social:public"></iron-icon></a></paper-tab>         
                      <paper-tab><a is="pushstate-anchor" href="/near"><iron-icon icon="maps:terrain"></iron-icon></a></paper-tab> 
                      <paper-tab><a is="pushstate-anchor" href="/map"><iron-icon icon="maps:place"></iron-icon></a></paper-tab>                 
                      <paper-tab><a is="pushstate-anchor" href="/user"><iron-icon icon="social:person"></iron-icon></a></paper-tab> 
                </paper-tabs>      

            </div>
          </div>
         

        </paper-toolbar>

        <!-- Main Content -->

          
          <neon-animated-pages style="height:100%"
          id="pages" class="flex" selected="{{selected}}" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <neon-animatable><roadiction-world></roadiction-world></neon-animatable>
            <neon-animatable><roadiction-near></roadiction-near></neon-animatable>
            <neon-animatable><roadiction-map></roadiction-map></neon-animatable>
            <neon-animatable class="userPage"><roadiction-user></roadiction-user></neon-animatable>

          </neon-animated-pages>

      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    

  </template>

    <script>
      var scope = document.querySelector('template[is="dom-bind"]');
      scope.selected = 0;

    </script>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
