<dom-module id="roadiction-add-animated">

  <style>
    :host {
      display: none;
      padding: 16px;
      position: fixed;
      z-index: 9999;
    }

    @media (max-width: 640px) {
      :host {
      right: 35px;
      bottom: 45px;
      }
    }
    @media (min-width: 641px) {
      :host {
      right: 300px;
      bottom: 45px;
      }
    }
  </style>

  <template>

    <paper-fab icon="add"></paper-fab>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'roadiction-add-animated',
    behaviors: [
      Polymer.NeonAnimationRunnerBehavior
    ],
    properties: {
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'scale-up-animation',
              node: this,
              transformOrigin: '0 0'
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this
            }]
          }
        }
      },
      _showing: {
        type: Boolean,
        value: false
      }
    },
    listeners: {
      'neon-animation-finish': '_onAnimationFinish'
    },
    _onAnimationFinish: function() {
      if (this._showing) {
      } else {
        this.style.display = '';
      }
    },
    show: function() {
      this.style.display = 'inline-block';
      this._showing = true;
      this.playAnimation('entry');
    },
    hide: function() {
      this._showing = false;
      this.playAnimation('exit');
    }
  });
</script>
